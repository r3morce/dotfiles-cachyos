# Format: Definiert die Struktur des Prompts (2 Zeilen)
format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$python\
$jobs\
$status\
$fill\
$username\
$hostname\
$line_break\
${custom.arrow}"""

right_format = """${custom.tsip}"""

# Neuer Prompt hat immer Leerzeile davor
# add_newline = true

# Username - immer anzeigen (Dracula Comment Gray - gedeckt)
[username]
style_user = "#6272a4"
style_root = "bold #ff5555"
format = " [$user]($style)"
disabled = false
show_always = true

# Hostname - immer anzeigen (Dracula Comment Gray - gedeckt)
[hostname]
ssh_only = false
format = "[@$hostname](#6272a4) "
disabled = false

# Directory - truncated auf 3 Ebenen (Dracula Cyan)
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold #8be9fd"
read_only = " ðŸ”’"
read_only_style = "#ff5555"

# Git Branch (Dracula Green when clean)
[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold #50fa7b"

# Git Status - zeigt alle Details mit WÃ¶rtern und Anzahl (Dracula Comment Gray - subtil)
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "#6272a4"
conflicted = "${count} conflicted "
ahead = "${count} ahead "
behind = "${count} behind "
diverged = "â‡¡${ahead_count}â‡£${behind_count} "
untracked = "${count} untracked"
stashed = "${count} stashed "
modified = "${count} modified "
staged = "${count} staged "
renamed = "${count} renamed "
deleted = "${count} deleted"
disabled = false

# Git Commit (Dracula Purple)
[git_commit]
commit_hash_length = 7
tag_symbol = " "
disabled = false

# Git State (Dracula Red)
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[ðŸ’ PICKING](bold #ff5555)"

# Python - zeigt Version + venv (Dracula Yellow)
[python]
symbol = "py "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "#f1fa8c bold"
pyenv_version_name = false
pyenv_prefix = "pyenv "
python_binary = ["python3", "python"]
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]
detect_folders = []
disabled = false

# Character - invisible, actual prompt symbol is custom.arrow
[character]
success_symbol = ""
error_symbol = ""
vimcmd_symbol = ""

# Status - Exit Code nur bei Fehler (Dracula Red)
[status]
style = "bold #ff5555"
symbol = "âœ˜"
format = '[$symbol $status]($style) '
disabled = false

# Background Jobs (Dracula Cyan)
[jobs]
symbol = "âœ¦"
number_threshold = 1
symbol_threshold = 1
format = "[$symbol$number]($style) "
style = "bold #8be9fd"

# Fill - fÃ¼llt Platz zwischen links und rechts mit Linie
[fill]
symbol = "â”€"
style = "bold #6272a4"

